<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="cal.css" type="text/css">
    <script src="calculator.js"></script>
       
</head>
<body>
    <center>   <!-- centering the body content-->
        
            <div class="calculator">
               <h3>Basic Calculator</h3>
                <!-- input text create for write input and display results , clear for reset the input , del for delete if enter number wrongly  -->
                <div class="in1">
                   <input type="text" class="calnum" name="numbers_calculator" placeholder="Enter Number"/> 
                   <input type="button" onclick="clr()" value="CLEAR"/> 
                   <input type="button" onclick="clr1()" value="DEL"/>
                </div> 
                <div class="container">     <!-- template for calculator -->
              
                  
                
                  <div class="row">           <!-- number button to calculator -->
                    <input type="button" onclick="cal('1')" value="1"/>
                    <input type="button" onclick="cal('2')" value="2"/>
                    <input type="button" onclick="cal('3')" value="3"/>
                    <input type="button" onclick="cal('4')" value="4"/>
                    <input type="button" onclick="cal('5')" value="5"/>
                    <input type="button" onclick="cal('6')" value="6"/>
                    <input type="button" onclick="cal('7')" value="7"/>
                    <input type="button" onclick="cal('8')" value="8"/>
                    <input type="button" onclick="cal('9')" value="9"/>
                    <input type="button" onclick="cal('0')" value="0"/>
                  </div>
                  
                  <div class="row">          <!--  Arthimetic operator button to calculator -->
                    <input type="button" onclick="cal('+')" value="+"/>
                    <input type="button" onclick="cal('-')" value="-"/>
                    <input type="button" onclick="cal('*')" value="*"/>
                    <input type="button" onclick="cal('/')" value="/"/>
                    <input type="button" onclick="cal('%')" value="%"/>
                    <input type="button" onclick="cal('.')" value="."/>
                    
                  </div>
                
                 <div class="row">            <!--for result equal button , for extra zero's 00 & 000-->
              
                 </div>
                      <input type="button" onclick="cal('00')" value="00"/>
                      <input type="button" onclick="cal('000')" value="000"/>
                      <input type="button" onclick="equal()" value="="/>
                </div>
                      
              </div>  
       
    </center>
    
</body>
</html>
